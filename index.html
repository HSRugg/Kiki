<body>

    
    <center><h1>Lake Ontario</h1></center>
<div class="w3-content w3-section" style="max-width:500px">

  <img class="mySlides w3-animate-fading" src="./photos/1.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/2.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/3.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/4.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/5.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/6.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/7.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/8.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/9.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/10.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/11.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/12.jpg" style="width:100%">

  <img class="mySlides w3-animate-fading" src="./photos/14.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/15.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/16.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="./photos/17.jpg" style="width:100%">

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 6000);    
}
</script>

</body>
